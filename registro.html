<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eidos Registro</title>

    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <nav class="navbar">
        
        <a class="nav_left" href="/index.html">
          <img src="/imagenes/logo.png" alt="Eidos Diseños">
        </a>

        <div class="nav_right">
            <ul class="navbar_ul">
               <li class="nav_ul-li">
                   <a class="nav_ul-link " href="/index.html">Inicio</a>
               </li>
               <li class="nav_ul-li">
                   <a class="nav_ul-link" href="/login.html">Ingresa</a>
               </li>
               <li class="nav_ul-li">
                 <a class="nav_ul-link link-active" href="/registro.html">Registrate</a>
               </li>
            </ul>
            </div>
        </div>
    </nav>

    <section class="registro">
      
      <div class="registro_img">
      </div>
      
      <div class="registro_texto">
        <div class="contact_text">
          <h3>NOS ENCANTARÍA SABER DE TU NEGOCIO</h3>
        </div>
        <div>
          <p>Enviamos un mensaje por medio de nuestro formulario de contacto</p>
          <p>Te invitamos a tener una reunión en nuestra oficina y hablar mas en detalle sobre tu negocio o proyecto</p>
        </div>
        <form class="contact_form">
          <fieldset class="fieldset">
            <legend>Dejanos tu mensaje</legend>
            <p class="contact_obligatorios">Los campos con * son obligatorios  </p>
            <label for="nombre">Nombre:*
              <input class="contact_input" type="text" name="nombre" id="nombre" placeholder=" escribe aqui" required>
            </label>

            <label for="email">Email:*
              <input class="contact_input" type="email" name="email" id="email" placeholder=" escribe aqui" required>
            </label>

            <label for="telefono">Telefono:
              <input class="contact_input" type="number" name="telefono" id="telefono" placeholder=" escribe aqui">
            </label>
          
        
            <label>Escribe tu comentario:
            <textarea class="text_area" placeholder=" escribe aqui"></textarea>
            <button type="submit" class="footer_button">Enviar</button>
            </label>
          </fieldset>


        </form>

      </div>

    </section>



</body>
</html>
