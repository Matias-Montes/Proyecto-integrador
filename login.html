<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="container-nav"> 
    <!--  Debe contener un navbar que navegue las diversas secciones de la web -->
      <div class="container-div">
          <img class="container-div__img" src="/imagenes/logo.png" alt="logo">
      </div>
      
      <div class="container-div">
          <a class="container-div__a" href="/index.html">Inicio</a>
          <a class="container-div__a" href="/index.html#nosotros">Nosotros</a>
          <a class="container-div__a" href="/login.html">Registrate</a>
          <a class="container-div__a" href="#">Contacto</a>
      </div>
      
  </nav>


<form class="container_form">
  <div class="img_form">
    <img src="/imagenes/logo.png" alt="Avatar" class="avatar">
  </div>

  <div>
    <label for="uname"><b>Usuario</b></label>
    <input class="form_imput" type="text" placeholder="Ingrese Usuario" name="uname" required>

    <label for="psw"><b>Contraseña</b></label>
    <input class="form_imput" type="password" placeholder="Ingrese Contraseña" name="psw" required>

    <button type="submit" class="login">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Mantener Conectado
    </label>
  </div>

  <div class="container_button">
    <button type="reset" class="cancelbtn">Cancelar</button>
    <span class="psw"><a href="#">Olvido su Contraseña?</a></span>
  </div>
</form>



</body>
</html>
